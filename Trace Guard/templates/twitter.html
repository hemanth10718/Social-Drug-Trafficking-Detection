{% extends "base.html" %}

{% block content %}
<div class="analysis-form">
    <h2>Twitter Analysis</h2>
    <form action="/analyze" method="POST">
        <input type="hidden" name="platform" value="twitter">
        <div class="form-group">
            <label for="username">Twitter Username:</label>
            <input type="text" id="username" name="username" required placeholder="e.g., username">
        </div>
        <div class="form-group">
            <label for="limit">Number of tweets to analyze (optional):</label>
            <input type="number" id="limit" name="limit" min="1" max="100" placeholder="Default: 10">
        </div>
        <button type="submit">Analyze</button>
    </form>
</div>
{% endblock %}
